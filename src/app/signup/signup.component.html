<p-toast position="top-center" key="tc" ></p-toast>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col">
      <form class="example-form container" [formGroup]="myForm1" (ngSubmit)="myForm1.valid && onSubmit()" >

        <mat-form-field class="example-full-width form-group">
          <mat-label>Name</mat-label>
          <input class="" matInput placeholder="Name" formControlName="firstname" [ngClass]="{
                    'is-invalid':
                      name.errors && (name.touched || name.dirty),
                    'is-valid': name.valid
                  }" required>
          <mat-error *ngIf="name.errors">Required Field</mat-error>
    
        </mat-form-field>


        <mat-form-field class="example-full-width form-group">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="email@email.com" formControlName="email" [ngClass]="{
                    'is-invalid':
                      email.errors && (email.touched || email.dirty),
                    'is-valid': email.valid
                  }">
          <mat-error *ngIf="email.dirty && email.errors">Enter a valid email</mat-error>
          <mat-error *ngIf="email.errors||email.touched">Required Field</mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width form-group">
          <mat-label>Password</mat-label>
          <input type="password" matInput placeholder="**********" formControlName="password" [ngClass]="{
                    'is-invalid':
                      password.errors && (password.touched || password.dirty),
                    'is-valid': password.valid
                  }" required>
                  <mat-error *ngIf="password.dirty && password.errors">Password must be 8 charachters long 1Uppercase 1Special symbol and 1 Number </mat-error>
                  <mat-error *ngIf="password.errors||password.touched">Required Field</mat-error>
        </mat-form-field>

        <p class=" pt-3 text-secondary d-flex justify-content-center"><a routerLink="/login" class="text-decoration-none">Already have
            an account?Login!</a></p>
            <button mat-raised-button color="primary" type="submit"  
            class="example-full-width">
            Register
          </button>
         
      </form>
    </div>
  </div>
</div>
